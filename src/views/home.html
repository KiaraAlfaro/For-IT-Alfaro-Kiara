<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Usuarios</title>
</head>
<body>
    <nav>
        <h4>FOR IT-Usuarios</h4>
    </nav>
    <main>
       
        <input type="text" id="buscador" placeholder="Buscar por nombre, email o ciudad.....">
        
        <div id="contenedor-usuario" class="contenedor-us"></div>

        <button type="button" class="agregar btn btn-secondary"  data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="bi bi-person-fill-add"></i></button>
            
        <div class="collapse " id="collapseExample">
            <div class="card card-body card-form">

                <form id="form-nuevo-usuario">
                    <h4>Agrega un Nuevo Usuario</h4>
                    <input type="text" id="name" placeholder="Nombre" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="city" placeholder="Ciudad" required>
                    <button type="submit">Agregar Usuario</button>
                </form>

            </div>
        </div>


    </main>
    <script src="/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
